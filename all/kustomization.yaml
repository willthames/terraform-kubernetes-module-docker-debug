namespace: public

resources:
  - ../base

patches:
  - target:
      kind: Deployment
      name: docker-debug
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: TRACING_URL
          value: http://tempo-tempo-distributed-distributor.monitoring.svc.cluster.local:14268
      - op: add
        path: /spec/template/spec/containers/1/env/-
        value:
          name: TRACING_URL
          value: http://tempo-tempo-distributed-distributor.monitoring.svc.cluster.local:14268
  - target:
      kind: Ingress
    path: patches/certificate.yaml
